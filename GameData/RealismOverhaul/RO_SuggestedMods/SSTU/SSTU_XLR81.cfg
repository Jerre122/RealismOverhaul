@PART[SSTU-SC-ENG-LR81-8048]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%engineType = Agena
	@mass = 0.132
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*],0
	{
		@heatProduction = 100
		//engine stats set by RO engineType patch
	}
	@MODULE[SSTUModularEngineCluster]
	{
		%engineScale = 1.37
	}
}
//remove some engine configs
@PART[SSTU-SC-ENG-LR81-8048]:AFTER[RealismOverhaulEngines] 
{
	@MODULE[ModuleEngineConfigs] 
	{ 
		!CONFIG[XLR81-BA-11] {} 
		!CONFIG[XLR81-BA-13] {} 
		!CONFIG[Model8096-39] {} 
		!CONFIG[Model8096A] {} 
		!CONFIG[Model8096L] {} 
	}
}

